<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная галерея</title>
    <style>
        /* Основные стили галереи */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            width: 60%;
            max-width: 800px;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Интерактивная галерея</h1>
<div class="gallery">
    <img src="https://www.ixbt.com/img/x780/n1/news/2022/5/5/0c3c20a8d8514501524a0859461f391572ea6e61_large.jpg" alt="Image 1">
    <img src="https://img.championat.com/s/732x488/news/big/u/r/god-of-war-ragnarok-otlozhili-iz-za-operacij-aktyora-kristofera-dzhadzha-on-igraet-kratosa_1632987098286711067.jpg" alt="Image 2">
    <img src="https://c.wallhere.com/photos/2a/93/Red_Dead_Redemption_2_Rockstar_Games_Arthur_Morgan_John_Marston-1889599.jpg!d" alt="Image 3">
    <img src="https://scontent.ffru2-1.fna.fbcdn.net/v/t1.6435-9/107797147_116925623415985_4333662216481054300_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=127cfc&_nc_ohc=kyrrs93moMQQ7kNvgHyZbuk&_nc_zt=23&_nc_ht=scontent.ffru2-1.fna&_nc_gid=ATz7mV2i2nVcn84GVKyPZKX&oh=00_AYCigD6oywnbhZAYTclfRIEf3vCLAm0PGrm37-9irOerdA&oe=6743469B" alt="Image 4">
</div>

<div class="modal" id="modal">
    <span class="modal-close" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Full-size Image">
</div>

<script src="gallery.js"></script>
</body>
</html>
